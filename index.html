<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="d-flex justify-content-center align-items-center w-100">CALCULATOR</h1>
    <div class="d-flex justify-content-center align-items-center w-100">
        <table>
            <tr>
                <td colspan="4">    
                    <input type="text " id="result" class="w-100">
                    </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('(')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">(</button>
                </td>
                <td>
                    <button onclick="get_num(')')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">)</button>
                </td>
                <td>
                    <button onclick="get_num('&#37;')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">&#37;</button>
                </td>
                <td>
                    <button onclick="get_num('/')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">/</button>
                </td>
            </tr>
            <tr>
               <td>
                   <button onclick="get_num('Math.sin')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">sin</button>
               </td>
               <td>
                   <button onclick="get_num('Math.cos')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">cos</button>
               </td>
               <td>
                   <button onclick="get_num('Math.log')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">log</button>
               </td>
               <td>
                   <button onclick="get_num('Math.tan')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">tan</button>
               </td>
           </tr>
            <tr>
                <td>
                    <button onclick="get_num('7')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">7</button>
                </td>
                <td>
                    <button onclick="get_num('8')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">8</button>
                </td>
                <td>
                    <button onclick="get_num('9')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">9</button>
                </td>
                <td>
                    <button onclick="get_num('*')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('4')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">4</button>
                </td>
                <td>
                    <button onclick="get_num('5')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">5</button>
                </td>
                <td>
                    <button onclick="get_num('6')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">6</button>
                </td>
                <td>
                    <button onclick="get_num('-')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="get_num('1')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">1</button>
                </td>
                <td>
                    <button onclick="get_num('2')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">2</button>
                </td>
                <td>
                    <button onclick="get_num('3')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">3</button>
                </td>
                <td>
                    <button onclick="get_num('&#43;')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">&#43;</button>
                </td>
            </tr> 
            <tr>
                <td>
                    <button  onclick="get_num('0')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">0</button>
                </td>
                <td>
                    <button  onclick="get_num('.')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">.</button>
                </td>
                <td>
                    <button  onclick="clearResult('C')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">C</button>
                </td>
                <td>
                    <button  onclick="getResult(' ')" type="button" class="w-100 justify-content-center align-items-center btn btn-primary btn-lg">=</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="aap.js"></script>
  </body>
</html>
